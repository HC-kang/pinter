<div class="inventory_header">
    <div>
        <h1 class="inventory_logo">Inventory</h1>
    </div>
    <div class="inventory_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="inventory_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="inventory_header_nav">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="inventory_header_nav">
            <span>Subscription</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="inventory_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="inventory_header_nav">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="inventory_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="inventory_header_nav">
                <span>logout</span>
            </a>
        {% endif %}    
    </div>
</div>
